<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class = startPage>
    <h1>Coding Quiz Challenge</h1>  
    <button id="start-btn">Start</button>

    <!-- <a href="#highScores">View HighScores</a>  -->
    <!-- <a href= "highScore.html">View HighScores</a> -->
   
    </section>
    <div>
    
        </div>

    <section class ="wrapper">


        <div class ="countdown">
            <p id="main"></p>
       
        </div>
            
        <section class="questionContainer">

            <div class='displayQs' id="displayQs">
                <div id = "response"></div>

            </div>
             
            <section class="answerContainer" id='answerContainer'>
           
            </section> 
    
        </section> 

        <section class = "enterScore">

            <h1>All done</h1>
            <p>Your score is <span id="scoreTotal"></span></p>
        
            <button id = "playAgain">Play Again</button>
            <input type = "text" name = "initials" id = "initials" class = "initials" placeholder = "enter initials">
            <button type ="submit" id = "submit">Submit</button>
        
        
        </section>

        <section id = 'highScores' class = "highScore">

            <h1>Highscores</h1>

            <ul id = "scoresList">
                

            </ul>
        
            <button id = "goBack">Go Back</button>
        
            <button id = 'clear'>Clear Highscores</button>
        </section>

    </section>

    <script src="./script.js"></script>
</body>
</html>
